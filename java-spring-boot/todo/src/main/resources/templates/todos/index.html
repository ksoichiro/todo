<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>TODO</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
<div id="container">

<div id="header" th:replace="fragments/header :: header">
    <div id="header_content">
        <h1>TODO dummy</h1>
    </div>
</div>

<div id="content">

<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h2>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<form th:action="@{/todos/create}" th:object="${todoForm}" method="post">
    <label for="title">Title:</label><input type="text" th:field="*{title}" />
    <label for="note">Note:</label><input type="text" th:field="*{note}" />
    <label for="todoStateId">Status:</label>
    <select th:field="*{todoStateId}">
        <option th:each="state : ${allTodoStates}"
                th:value="${state.id}"
                th:text="${state.description}"></option>
    </select>
    <input type="submit" value="Save" />
    <div th:if="${#fields.hasErrors()}" th:errors="*">Error</div>
</form>

<table class="list">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Status</th>
        <th>Note</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr th:each="entity : ${allTodos}">
            <td th:text="${entity.id}"></td>
            <td th:text="${entity.title}"></td>
            <td th:text="${entity.todoState.description}"></td>
            <td th:text="${entity.note}"></td>
            <td>
                <form class="inline" method="post" th:action="@{/todos/__${entity.id}__/delete}">
                    <input type="submit" value="Remove" />
                </form>
            </td>
        </tr>
    </tbody>
</table>

</div>
</div>
</body>
</html>
