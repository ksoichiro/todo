<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>TODO login</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
<div id="container">

<div id="header" th:replace="fragments/header :: header">
    <div id="header_content">
        <h1>TODO dummy</h1>
    </div>
</div>

<div id="content">

<div class="error" th:if="${param.error}">Invalid username and password.</div>
<div class="notice" th:if="${param.logout}">You have been logged out.</div>

<form th:action="@{/login}" method="post">
<table id="login">
    <tbody>
    <tr>
        <td>Username</td>
        <td><input type="text" id="username" name="username" /></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" id="password" name="password" /></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="Login" class="btn" /></td>
    </tr>
    </tbody>
</table>
</form>

</div>
</div>
</body>
</html>
