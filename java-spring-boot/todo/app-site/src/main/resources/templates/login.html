<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Login</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h1>Welcome!</h1>
    <p>This is a tiny TODO management system.</p>

    <div class="alert alert-warning" th:if="${param.error}">Invalid username and password.</div>
    <div class="alert alert-info" th:if="${param.logout}">You have been logged out.</div>

    <form class="form-signin" th:action="@{/login}" method="post">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" autofocus="true" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>

</body>
</html>
