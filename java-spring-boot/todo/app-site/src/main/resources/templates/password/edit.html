<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-custom.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>

<nav th:replace="fragments/header :: navbar">
</nav>

<div class="container">

    <div class="form-group">
        <form id="newTodo" th:action="@{/password/update}" th:object="${passwordUpdateForm}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current password</label>
                <input type="password" th:field="*{currentPassword}" class="form-control" />
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Error</div>
            <div class="form-group">
                <label for="newPassword">New password</label>
                <input type="password" th:field="*{newPassword}" class="form-control" />
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</div>
            <div class="form-group">
                <label for="newPasswordConfirm">New password (retype)</label>
                <input type="password" th:field="*{newPasswordConfirm}" class="form-control" />
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">Error</div>
            <input type="submit" class="btn btn-danger" value="Change password" />
        </form>
    </div>

</div>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
</body>
</html>
